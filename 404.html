<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>FUTURE COMPASS | Your Career Pathfinder</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><style>body{font-family:Poppins,sans-serif;background:linear-gradient(135deg,#667eea 0,#764ba2 100%);color:#fff;min-height:100vh;margin:0;cursor:none}.container{max-width:1200px;margin:0 auto;padding:4rem 2rem;text-align:center}h1{font-size:3.5rem;margin-bottom:1rem;background:linear-gradient(90deg,#fff,#a5b4fc);-webkit-background-clip:text;background-clip:text;color:transparent}p{font-size:1.3rem;margin-bottom:3rem;opacity:.9}.options{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:40px}button{background:rgba(255,255,255,.1);color:#fff;border:none;padding:20px;border-radius:15px;font-size:1.2rem;cursor:pointer;transition:all .3s ease;backdrop-filter:blur(5px)}button:hover{background:rgba(255,255,255,.2);transform:translateY(-3px)}.banner-image{width:90%;max-width:800px;border-radius:20px;margin:40px auto;box-shadow:0 25px 50px -12px rgba(0,0,0,.25);animation:float 6s ease-in-out infinite}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}#quizContainer{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#2c3e50,#4ca1af);z-index:1000}#backBtn{position:absolute;top:30px;left:30px;padding:12px 25px;background:rgba(255,255,255,.1);color:#fff;border:none;border-radius:50px;font-size:1rem;cursor:pointer;z-index:10}#quizFrame{width:100%;height:100%;border:none}.cursor{position:fixed;width:16px;height:16px;border-radius:50%;background:#fff;pointer-events:none;z-index:9999;mix-blend-mode:difference;transform:translate(-50%,-50%);transition:transform 50ms linear}.cursor-trail{position:fixed;width:24px;height:24px;border-radius:50%;background:rgba(255,255,255,.4);pointer-events:none;z-index:9998;transform:translate(-50%,-50%);transition:transform .2s ease-out}.glitter{position:fixed;width:8px;height:8px;border-radius:50%;pointer-events:none;z-index:9997;transform:translate(-50%,-50%);animation:glitterFade 1s forwards}@keyframes glitterFade{0%{transform:translate(-50%,-50%) scale(1);opacity:1}100%{transform:translate(-50%,-50%) scale(0);opacity:0}}</style><script defer="defer" src="/final-website/static/js/main.faaf69f0.js"></script><link href="/final-website/static/css/main.005f1dc1.css" rel="stylesheet"></head><body><div class="container"><h1>FUTURE COMPASS</h1><img src="career.jpg" alt="Career Path Illustration" class="banner-image"><p>Discover your ideal career path. Select your current education level to begin your personalized journey.</p><div class="options"><button onclick='openQuiz("10th")'><i class="fas fa-graduation-cap"></i> 10th Grade</button> <button onclick='openQuiz("inter-mbipc")'><i class="fas fa-flask"></i> Inter - MBiPC</button> <button onclick='openQuiz("inter-bipc")'><i class="fas fa-dna"></i> Inter - BiPC</button> <button onclick='openQuiz("inter-mpc")'><i class="fas fa-calculator"></i> Inter - MPC</button> <button onclick='openQuiz("btech")'><i class="fas fa-laptop-code"></i> BTech</button> <button onclick='openQuiz("masters")'><i class="fas fa-user-graduate"></i> Masters</button></div></div><div id="quizContainer"><button id="backBtn" onclick="closeQuiz()"><i class="fas fa-arrow-left"></i> Back</button><iframe id="quizFrame" src="" title="Career Quiz"></iframe></div><script>function openQuiz(t){document.querySelector(".container").style.display="none",document.getElementById("quizFrame").src={"10th":"https://kiranmaidiyya.github.io/FUTURE-COMPASS../","inter-mbipc":"https://bhanuja21.github.io/FUTURE_COMPASS-MBIPC/","inter-bipc":"https://ponnuriramyasaisri.github.io/Future-Compass./","inter-mpc":"h
